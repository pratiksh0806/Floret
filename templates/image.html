<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Lora&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #fde2f3, #f9cde4);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

      height: 100vh;
      text-align: center;
    }

    .container {

      .logo {
    height: 150px;

    margin-bottom: 20px;
    object-fit: contain;
    background: none;
    border-radius: 0;
    box-shadow: none;
  }


    h1 {
      font-family: 'Lora', serif;
      font-size: 36px;
      color: #5c3c74;

    }

    p {
      font-size: 18px;
      color: #4d3a5a;

    }

    .nav-links a {
      display: inline-block;

      text-decoration: none;

      font-size: 16px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #b978c4;
      transform: scale(1.05);
    }

  </style>
</head>
